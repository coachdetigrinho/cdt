name: Deploy via FTP

on:
  push:
    branches:
      - main  # O deploy só acontece quando você envia para a branch main

jobs:
  web-deploy:
    name: Deploying
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/  # Caminho da pasta no servidor
          exclude: |
            **/.git*
            **/.github*
            configuration.php
